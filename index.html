<!DOCTYPE html>
<html>
<head>
<title>Love Letter</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        font-family: "Poppins", sans-serif;
        background: #ffe6f2;
        text-align: center;
    }

    /* Floating Love Background */
    .bg-heart span {
        position: absolute;
        font-size: 20px;
        color: #ff80b3;
        animation: floatUp 6s linear infinite;
        opacity: 0.7;
    }

    @keyframes floatUp {
        0% { transform: translateY(0) scale(1); opacity:0.8; }
        100% { transform: translateY(-800px) scale(1.5); opacity:0; }
    }

    .bg-heart {
        position: fixed;
        width: 100%;
        height: 100%;
        left: 0; top: 0;
        z-index: -1;
        overflow: hidden;
    }

    /* Envelope */
    .envelope {
        width: 350px; /* lebih besar */
        height: 250px;
        background: #ff9ecb;
        border-radius: 12px;
        margin: 150px auto 0;
        cursor: pointer;
        box-shadow: 0 0 25px pink;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }

    .flap {
        width: 0;
        height: 0;
        border-left: 175px solid transparent; /* lebih besar */
        border-right: 175px solid transparent;
        border-bottom: 120px solid #ff6ea7;
        position: absolute;
        top: -120px;
    }

    .envelope p {
        color: white;
        font-weight: bold;
        font-size: 20px;
        margin-top: 100px;
        text-shadow: 0 0 5px pink;
    }

    .letter {
        width: 400px; /* lebih besar */
        background: white;
        border-radius: 12px;
        padding: 30px;
        box-shadow: 0 0 20px pink;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        top: 350px;
        opacity: 0;
        transition: 0.8s;
        font-size: 16px;
        color: #444;
    }

    .btn {
        margin-top: 20px;
        padding: 12px 25px;
        background: hotpink;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 18px;
    }
</style>
</head>
<body>

<div class="bg-heart" id="bgHearts"></div>

<div class="envelope" onclick="openLetter()">
    <div class="flap"></div>
    <p>Click Me üíå</p> <!-- ayat untuk tekan -->
</div>

<div class="letter" id="letterbox">
    <h2 style="color:#ff4d88;">üíå For My Favourite Boy üíå</h2>
    <p>
        I love youu, my main boy.<br>  
        Thank you for everything. ‚ù§Ô∏è<br>
        You make everything feel soft and happy¬†with¬†you!
    </p>
    <button class="btn" onclick="goToPolaroid()">Open Surprise üíó</button>
</div>

<script>
// Background hearts
function spawnHearts() {
    const bg = document.getElementById("bgHearts");
    setInterval(() => {
        let h = document.createElement("span");
        h.innerHTML = "‚ù§";
        h.style.left = Math.random()*window.innerWidth + "px";
        h.style.top = window.innerHeight + "px";
        h.style.fontSize = (20 + Math.random()*20) + "px";
        h.style.animationDuration = (4 + Math.random()*3) + "s";
        bg.appendChild(h);
        setTimeout(() => h.remove(), 7000);
    }, 300);
}
spawnHearts();

function openLetter() {
    document.getElementById("letterbox").style.opacity = "1";
    document.getElementById("letterbox").style.top = "150px";
}

function goToPolaroid() {
    window.location.href = "polaroid.html";
}
</script>

</body>
</html>
