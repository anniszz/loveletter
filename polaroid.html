<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    background: #ffdde6;
    overflow: hidden;
}

/* Background hearts */
@keyframes lovebg {
    0% { background-position: 0 0; }
    100% { background-position: 1500px 1500px; }
}
body {
    background-image: url('gambar3.jpg');
    background-size: 250px;
    animation: lovebg 25s linear infinite;
}

/* Polaroid effect with entrance */
.polaroid {
    width: 150px;
    padding: 10px;
    background: white;
    box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
    position: absolute;
    border-radius: 10px;
    opacity: 0; /* mula invisible */
    animation: float 5s ease-in-out infinite, polaroidEntry 1s ease forwards;
}

/* Floating animation for polaroid */
@keyframes float {
    0% { transform: translateY(0px) rotate(-3deg); }
    50% { transform: translateY(-30px) rotate(3deg); }
    100% { transform: translateY(0px) rotate(-3deg); }
}

/* Entrance animation */
@keyframes polaroidEntry {
    0% { transform: translateY(-100px) scale(0.5) rotate(0deg); opacity: 0; }
    100% { transform: translateY(0px) scale(1) rotate(0deg); opacity: 1; }
}

/* Floating "I love you" */
.loveText {
    position: absolute;
    font-size: 20px;
    font-weight: bold;
    color: pink;
    opacity: 0.7;
    animation: floatText linear infinite;
    pointer-events: none;
}

@keyframes floatText {
    0% { transform: translateY(100vh) rotate(0deg); opacity: 0.5; }
    50% { opacity: 1; }
    100% { transform: translateY(-20vh) rotate(360deg); opacity: 0; }
}
</style>
</head>

<body>

<!-- Audio tanpa button -->
<audio id="music" autoplay loop muted>
  <source src="iloveyouthemost.mp3" type="audio/mpeg">
</audio>

<script>
// Senarai gambar polaroid
const images = [
  "gambar1.jpg",
  "gambar6.jpg",
  "gambar3.jpg",
  "gambar4.jpg",
  "gambar5.jpg",
  "gambar7.jpg",
  "gambar8.jpg",
  "gambar9.jpg",
  "gambar10.jpg",
  "gambar11.jpg"
  
];

const positions = [];

// Fungsi cek jarak minimum supaya tak bertindih
function isFarEnough(x, y, minDistance = 160) {
    for (const pos of positions) {
        const dx = pos.x - x;
        const dy = pos.y - y;
        if (Math.sqrt(dx*dx + dy*dy) < minDistance) return false;
    }
    return true;
}

// Generate polaroid images tanpa bertindih
for (let i = 0; i < 22; i++) {
    let x, y;
    let attempts = 0;
    do {
        x = Math.random()*70; // vw
        y = Math.random()*70; // vh
        attempts++;
        if (attempts > 50) break; // kalau susah nak cari spot
    } while (!isFarEnough(x, y));

    positions.push({x, y});

    const img = document.createElement("img");
    img.src = images[i % images.length];
    img.className = "polaroid";

    img.style.top = y + "vh";
    img.style.left = x + "vw";
    img.style.transform = `rotate(${(Math.random()*20)-10}deg)`;
    img.style.animationDelay = (i * 0.3) + "s"; // staggered

    document.body.appendChild(img);
}

// Generate floating "I love you" texts
for (let i = 0; i < 30; i++) {
    const text = document.createElement("div");
    text.className = "loveText";
    text.innerText = "I love you üíñ";

    text.style.left = Math.random() * 90 + "vw";
    text.style.fontSize = 12 + Math.random()*24 + "px";
    text.style.animationDuration = (5 + Math.random()*5) + "s";

    document.body.appendChild(text);
}

// Cuba unmute selepas 1s
const music = document.getElementById("music");
setTimeout(() => {
    music.muted = false;
    music.play().catch(() => {
        console.log("Autoplay diblock oleh browser. Audio mungkin tak keluar.");
    });
}, 1000);
</script>

</body>
</html>
